<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Memory | Card Matching Game</title>
  <meta name="description" content="A beautiful neon-themed memory card matching game. Test your memory with stunning visuals and smooth animations.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <header>
      <h1>NEON MEMORY</h1>
      <p class="tagline">Match the glowing pairs</p>
    </header>
    
    <div class="stats">
      <div class="stat-box">
        <span class="stat-label">MOVES</span>
        <span class="stat-value" id="moves">0</span>
      </div>
      <div class="stat-box">
        <span class="stat-label">TIME</span>
        <span class="stat-value" id="timer">0:00</span>
      </div>
      <div class="stat-box">
        <span class="stat-label">PAIRS</span>
        <span class="stat-value" id="pairs">0/8</span>
      </div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <button class="restart-btn" id="restartBtn">
      <span>NEW GAME</span>
    </button>
  </div>

  <div class="win-modal" id="winModal">
    <div class="win-content">
      <h2>ðŸŽ‰ VICTORY!</h2>
      <p>You matched all pairs!</p>
      <div class="win-stats">
        <div><span>Moves:</span> <strong id="finalMoves">0</strong></div>
        <div><span>Time:</span> <strong id="finalTime">0:00</strong></div>
      </div>
      <button class="play-again-btn" id="playAgainBtn">PLAY AGAIN</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
